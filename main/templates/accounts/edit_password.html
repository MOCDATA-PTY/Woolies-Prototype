{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: url("{% static 'img/5489297.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            background-color: #111;
            border: 1px solid #333;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg, 
                transparent, 
                rgba(255,255,255,0.05), 
                transparent
            );
            transform: rotate(-45deg);
            pointer-events: none;
        }

        .container:hover {
            box-shadow: 0 12px 28px rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 15px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            background-color: #222;
            border: 1px solid #333;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            border-radius: 6px;
        }

        input[type="password"]:focus {
            border-color: #fff;
            box-shadow: 0 0 0 2px rgba(255,255,255,0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #fff;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            color: #000;
            margin-top: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 6px;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent
            );
            transition: all 0.5s ease;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:hover {
            background-color: #e0e0e0;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }

        .errorlist {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            text-align: left;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #aaa;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Password for {{ user_obj.username }}</h2>
        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="errorlist">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit" class="btn">Update Password</button>
            <a href="{% url 'user_list' %}" class="back-link">‚Üê Back to User List</a>
        </form>
    </div>
</body>
</html>
