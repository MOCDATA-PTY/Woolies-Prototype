{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Delete User</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: url("{% static 'img/5489297.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        .delete-panel {
            background-color: #111;
            border: 1px solid #333;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .delete-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg, 
                transparent, 
                rgba(255,255,255,0.05), 
                transparent
            );
            transform: rotate(-45deg);
            pointer-events: none;
        }

        .delete-panel:hover {
            box-shadow: 0 12px 28px rgba(255, 255, 255, 0.1);
        }

        .delete-panel h2 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .delete-panel h2 strong {
            color: #ff6b6b;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 15px;
            border-radius: 6px;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent
            );
            transition: all 0.5s ease;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn-cancel {
            background-color: #fff;
            color: #000;
        }

        .btn-cancel:hover {
            background-color: #e0e0e0;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }

        .btn-delete {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-delete:hover {
            background-color: #c0392b;
            box-shadow: 0 4px 15px rgba(231,76,60,0.3);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .delete-panel {
                max-width: 90%;
                padding: 30px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="delete-panel">
            <h2>Are you sure you want to delete <strong>{{ user_obj.username }}</strong>?</h2>
            <form method="POST" class="action-buttons">
                {% csrf_token %}
                <a href="{% url 'user_list' %}" class="btn btn-cancel">Cancel</a>
                <button type="submit" class="btn btn-delete">Yes, Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
