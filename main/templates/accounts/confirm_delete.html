{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete User</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #f4f4f4;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
            --hover-bg: #f9f9f9;
            --shadow-subtle: rgba(0, 0, 0, 0.1);
            --delete-color: #d32f2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            background-image: url("{% static 'img/HD-wallpaper-black-dark-gray-gray.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
        }

        .back-btn {
            padding: 8px 16px;
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px var(--shadow-subtle);
            padding: 40px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h2 strong {
            color: var(--delete-color);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-delete {
            background-color: var(--delete-color);
            color: white;
            border: none;
        }

        .btn-delete:hover {
            background-color: #b71c1c;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="header-title">Delete User</div>
            <a href="{% url 'user_list' %}" class="back-btn">‚Üê Back</a>
        </div>

        <div class="container">
            <h2>Are you sure you want to delete <strong>{{ user.username }}</strong>?</h2>
            <form method="POST" class="action-buttons">
                {% csrf_token %}
                <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-delete">Yes, Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
