{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: url("{% static 'img/5489297.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .login-container {
            background: #111;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px; /* Increased from 400px */
            padding: 50px; /* Increased from 40px */
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid #333;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-title {
            font-size: 32px; /* Increased from 24px */
            font-weight: 600;
            margin-bottom: 15px; /* Increased from 10px */
            color: #fff;
        }

        .login-subtitle {
            color: #aaa;
            margin-bottom: 40px; /* Increased from 30px */
            font-size: 16px; /* Increased from 14px */
        }

        .login-form input {
            width: 100%;
            padding: 16px; /* Increased from 12px */
            margin-bottom: 20px; /* Increased from 15px */
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px; /* Increased from 14px */
            transition: all 0.3s ease;
            background-color: #222;
            color: #fff;
        }

        .login-form input::placeholder {
            color: #888;
        }

        .login-form input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .login-form button {
            width: 100%;
            padding: 18px; /* Increased from 14px */
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px; /* Increased from 16px */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-form button:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }

        .login-links {
            margin-top: 30px; /* Increased from 20px */
            display: flex;
            justify-content: space-between;
            font-size: 14px; /* Increased from 12px */
        }

        .login-links a {
            color: #bbb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 16px; /* Increased from 14px */
        }

        @media (max-width: 600px) { /* Increased from 480px */
            .login-container {
                width: 95%;
                padding: 40px 30px; /* Increased from 30px 20px */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Sign in to access your Egg Farm Management account</p>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="login-form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">LOG IN</button>
        </form>

        
    </div>
</body>
</html>
